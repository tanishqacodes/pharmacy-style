<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Pharmacy Cart</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="text-primary">EPharmacy</h4>
        <div>
          <span class="badge bg-success">Welcome, John</span>
        </div>
      </div>

      <!-- Alert -->
      <div class="d-flex justify-content-between align-items-center mt-4 mb-3">
        <button class="btn btn-outline-danger">Remove All Medicines</button>
        <div class="p-2">Medicine is successfully deleted from cart.</div>
        <strong>Subtotal: ₹724.00</strong>
      </div>

      <!-- Cart Section -->
      <div class="card shadow animate__animated animate__fadeIn">
        <div class="card-body d-flex">
          <!-- Medicine Image -->
          <div class="me-4">
            <div
              class="medicine-image bg-secondary text-white text-center rounded p-3"
            >
              Medicine Image
            </div>
          </div>
          <!-- Medicine Details -->
          <div class="flex-grow-1">
            <h5>Azithral 500 Tablet</h5>
            <p class="mb-2 text-muted">
              <strong>Category:</strong> Allopathy <br />
              <strong>Manufacturer:</strong> Alembic Pharmaceuticals Ltd <br />
              <strong>Manufacturing Date:</strong> 2021-08-22 <br />
              <strong>Expiry Date:</strong> 2025-11-21
            </p>
            <strong class="me-3">₹150.00</strong>

            <div class="d-flex align-items-center">
              <!-- Quantity Controls and Delete Button -->
              <div class="d-flex flex-column align-items-center me-3">
                <div class="input-group quantity-input mb-2">
                  <button class="btn btn-outline-secondary btn-sm">-</button>
                  <input
                    type="text"
                    class="form-control text-center"
                    value="1"
                    style="max-width: 40px; height: 30px; padding: 0"
                  />
                  <button class="btn btn-outline-secondary btn-sm">+</button>
                </div>
                <button class="btn btn-danger btn-sm me-4">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
